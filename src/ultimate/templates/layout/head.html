{% load render_bundle from webpack_loader %}
{% load i18n %}
{% load staticfiles %}
{% load utility %}

<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

<title>Ann Arbor Ultimate</title>
<meta name="description" content="">
<meta name="author" content="">

<!-- apple touch icons -->
<link rel="apple-touch-icon" sizes="57x57" href="{% static 'images/assets/favicons/apple-icon-57x57.png' %}">
<link rel="apple-touch-icon" sizes="60x60" href="{% static 'images/assets/favicons/apple-icon-60x60.png' %}">
<link rel="apple-touch-icon" sizes="72x72" href="{% static 'images/assets/favicons/apple-icon-72x72.png' %}">
<link rel="apple-touch-icon" sizes="76x76" href="{% static 'images/assets/favicons/apple-icon-76x76.png' %}">
<link rel="apple-touch-icon" sizes="114x114" href="{% static 'images/assets/favicons/apple-icon-114x114.png' %}">
<link rel="apple-touch-icon" sizes="120x120" href="{% static 'images/assets/favicons/apple-icon-120x120.png' %}">
<link rel="apple-touch-icon" sizes="144x144" href="{% static 'images/assets/favicons/apple-icon-144x144.png' %}">
<link rel="apple-touch-icon" sizes="152x152" href="{% static 'images/assets/favicons/apple-icon-152x152.png' %}">
<link rel="apple-touch-icon" sizes="180x180" href="{% static 'images/assets/favicons/apple-icon-180x180.png' %}">
<meta name="apple-mobile-web-app-title" content="A2Ultimate">

<!-- favicon -->
<link rel="icon" type="image/png" sizes="16x16" href="{% static 'images/assets/favicons/favicon-16x16.png' %}">
<link rel="icon" type="image/png" sizes="32x32" href="{% static 'images/assets/favicons/favicon-32x32.png' %}">
<link rel="icon" type="image/png" sizes="96x96" href="{% static 'images/assets/favicons/favicon-96x96.png' %}">
<link rel="icon" type="image/png" sizes="160x160" href="{% static 'images/assets/favicons/favicon-160x160.png' %}">
<link rel="icon" type="image/png" sizes="192x192" href="{% static 'images/assets/favicons/favicon-192x192.png' %}">
<link rel="shortcut icon" href="{% static 'favicons/favicon.ico' %}">

<!-- microsoft tile icon -->
<meta name="msapplication-TileColor" content="#ffffff">
<meta name="msapplication-TileImage" content="{% static 'images/assets.favicons/mstile-144x144.png' %}">
<meta name="msapplication-config" content="{% static 'images/assets.favicons/browserconfig.xml' %}">
<meta name="application-name" content="A2Ultimate">

<!-- safari tab icon -->

<link rel="mask-icon" href="{% static 'images/assets/favicons/tab-icon.svg' %}" color="#2ECC71">

<!-- open graph http://ogp.me/ -->
<meta property="og:url" content="https://annarborultimate.org">
<meta property="og:site_name" content="Ann Arbor Ultimate">
<meta property="og:title" content="Ann Arbor Ultimate">
<meta property="og:description" content="Provides players of all skill and experience in the greater Ann Arbor area with the ability to play ultimate year-round.">
<meta property="og:image" content="{% if request.is_secure %}https{% else %}http{% endif %}://{{ request.get_host }}{% static 'images/logo.png'}">
<meta property="og:image:type" content="image/png">
<meta property="og:image:width" content="517">
<meta property="og:image:height" content="459">

{% if GOOGLE_ANALYTICS_TRACKERS %}
  <script>
    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
    (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

    {% for tracker in GOOGLE_ANALYTICS_TRACKERS %}
      ga('create', '{{ tracker.id }}', 'auto', '{{ tracker.name }}');
      ga('{{ tracker.name }}.send', 'pageview');
    {% endfor %}
  </script>
{% endif %}

<link href="https://fonts.googleapis.com/css?family=Lato:400,300italic,700,300&subset=latin,latin-ext" rel="stylesheet" type="text/css">
{% render_bundle 'main' 'css' %}
