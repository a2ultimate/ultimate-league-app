{% load url from future %}

{% load utility %}

{% include "layout/header.html" %}

<div id="content_container" class="clearfix">
	<div id="sidebar">
		<p class="text_center">
			<img src="{{ STATIC_URL }}images/logo.svg" width="180">
		</p>

		<ul class="social_icons text_center">
			<li><a class="social_icon social_icon_twitter" href="http://twitter.com/a2ultimate" target="_blank">Twitter</a></li>
			<li><a class="social_icon social_icon_facebook" href="https://www.facebook.com/annarborultimate" target="_blank">Facebook</a></li>
		</ul>

		{% autoescape off %}
			<ul>
				{{ menu_items_home_sidebar|prepare_menu_items|unordered_list }}
			</ul>
		{% endautoescape %}
	</div>

	<div id="content">
		{% block content %}{% endblock %}
	</div>
</div>

{% include "layout/footer.html" %}
