{% load user_roles %}

<div class="tabs">
  <ul class="tabs-list">
    <li class="tab{% if selected_tab == 'user' %} tab-selected{% endif %}">
      <a class="tab-link" href="{% url 'user'  %}">
        My Account
      </a>
    </li>
    {% if user|is_captain %}
    <li class="tab{% if selected_tab == 'captain' %} tab-selected{% endif %}">
      <a class="tab-link" href="{% url 'captain'  %}">
        Captain Resources
      </a>
    </li>
    {% endif %} {% if request.user|in_group:"junta" %}
    <li class="tab{% if selected_tab == 'junta' %} tab-selected{% endif %}">
      <a class="tab-link" href="{% url 'junta'  %}">
        Junta Resources
      </a>
    </li>
    {% endif %}
  </ul>
</div>
